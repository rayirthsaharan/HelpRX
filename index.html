<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpRX - Symptom Analyzer & Dosage Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: 'hsl(230, 25%, 9%)',
                        foreground: 'hsl(210, 40%, 98%)',
                        primary: {
                            DEFAULT: 'hsl(239, 84%, 67%)',
                            foreground: 'hsl(0, 0%, 100%)',
                        },
                        muted: {
                            DEFAULT: 'hsl(217, 33%, 17%)',
                            foreground: 'hsl(215, 20%, 65%)',
                        },
                        destructive: 'hsl(0, 72%, 55%)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            background-color: hsl(230, 25%, 9%);
            color: hsl(210, 40%, 98%);
        }

        /* Aurora Background Animation */
        .aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .aurora-orb-1, .aurora-orb-2, .aurora-orb-3 {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .aurora-orb-1 {
            top: -10%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, rgba(67, 56, 202, 0.8) 0%, rgba(0,0,0,0) 70%);
            animation-delay: 0s;
        }

        .aurora-orb-2 {
            bottom: -10%;
            right: -10%;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.6) 0%, rgba(0,0,0,0) 70%);
            animation-delay: -5s;
        }

        .aurora-orb-3 {
            top: 40%;
            left: 40%;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.5) 0%, rgba(0,0,0,0) 70%);
            animation-delay: -10s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .btn-glow {
            box-shadow: 0 0 20px hsla(239, 84%, 67%, 0.3);
            transition: all 0.3s ease;
        }
        .btn-glow:hover:not(:disabled) {
            box-shadow: 0 0 30px hsla(239, 84%, 67%, 0.5);
            transform: translateY(-1px);
        }
        .btn-glow:disabled {
            box-shadow: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
</head>
<body class="antialiased min-h-screen">
    <div id="root"></div>
</body>
</html>
